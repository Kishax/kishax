pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'forge'
            url = 'https://maven.minecraftforge.net/'
        }
    }
}

rootProject.name = 'FMC'
include (
    'common',
    'velocity',
    'spigot:core',
    'spigot:v1_20_2',
    'spigot:v1_21_',
    'fabric:v1_20_4',
    'forge:v1_20_1'
)