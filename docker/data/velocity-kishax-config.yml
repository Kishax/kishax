# Configuration File for Velocity Plugin (AWS Discord Bot Integration)
EventMessage:
  Join: ""

MySQL:
  Host: "${MYSQL_HOST}"
  Database: "${MYSQL_DATABASE}"
  Port: ${MYSQL_PORT}
  User: "${MYSQL_USER}"
  Password: "${MYSQL_PASSWORD}"

Socket:
  Server_Port: 6000

# AWS SQS Communication Configuration
AWS:
  Region: "${AWS_REGION}"
  SQS:
    WebToMcQueueUrl: "${WEB_TO_MC_QUEUE_URL}"
    McToWebQueueUrl: "${MC_TO_WEB_QUEUE_URL}"
  Credentials:
    AccessKey: "${AWS_ACCESS_KEY_ID}"
    SecretKey: "${AWS_SECRET_ACCESS_KEY}"
  ApiGateway:
    Endpoint: "${API_GATEWAY_URL}/discord"

Debug:
  Mode: false
  Test: false

Permission:
  Detail_Name:
    - group.super-admin
    - group.sub-admin
    - group.sub-command-admin
    - group.new-user
  Short_Name:
    - superadmin
    - subadmin
    - subcommandadmin
    - newuser

Translate:
  romaji: false

# Settings that will be synced to MySQL settings table
Settings:
  MAX_IMAGE_TILES: 100
  LARGE_IMAGE_LIMIT_TIMES: 5
  IMAGE_LIMIT_TIMES: 10
  IMAGE_FOLDER: "/mc/server/images"
  CONFIRM_URL: "${CONFIRM_URL:-https://your-confirm-url.com}"
  HOME_SERVER_NAME: "${HOME_SERVER_NAME:-spigot}"
  HOME_SERVER_IP: "${HOME_SERVER_IP:-127.0.0.1}"
  INPUT_PERIOD: 60
  HUB_TELEPORT_TIME: 3

MaxMemory: 0

Servers:
  proxy:
    entry: false
    platform: velocity
    memory: 1
  spigot:
    entry: true
    hub: true
    platform: spigot
    type: null
    modded:
      mode: false
      listUrl: ""
      loaderType: ""
      loaderUrl: ""
    distributed:
      mode: false
      url: ""
    memory: 1
    exec: /mc/server/home/u1.sh
    allow_prestart: true
