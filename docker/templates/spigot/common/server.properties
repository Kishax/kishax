#Minecraft server properties
# Common settings for all Spigot servers
# Server-specific settings should be placed in server-specific/<server-name>/server.properties
# This file contains only the minimal required settings for Velocity proxy integration

# ================================================================
# Velocity Integration (REQUIRED - DO NOT CHANGE)
# ================================================================
online-mode=false
prevent-proxy-connections=false

# ================================================================
# Basic Server Settings (Override in server-specific if needed)
# ================================================================
server-port=25564
server-ip=
motd=A Minecraft Server

# ================================================================
# Default values from Paper 1.21.11
# These can be overridden in server-specific configurations
# ================================================================
accepts-transfers=false
allow-flight=false
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true
bug-report-link=
debug=false
difficulty=easy
enable-code-of-conduct=false
enable-jmx-monitoring=false
enable-query=false
enable-rcon=false
enable-status=true
enforce-secure-profile=false
enforce-whitelist=false
entity-broadcast-range-percentage=100
force-gamemode=false
function-permission-level=2
gamemode=survival
generate-structures=true
generator-settings={}
hardcore=false
hide-online-players=false
initial-disabled-packs=
initial-enabled-packs=vanilla
level-name=world
level-seed=
level-type=minecraft\:normal
log-ips=true
management-server-enabled=false
max-chained-neighbor-updates=1000000
max-players=20
max-tick-time=60000
max-world-size=29999984
network-compression-threshold=256
op-permission-level=4
pause-when-empty-seconds=-1
player-idle-timeout=0
query.port=25564
rate-limit=0
rcon.password=
rcon.port=25575
region-file-compression=deflate
require-resource-pack=false
resource-pack=
resource-pack-id=
resource-pack-prompt=
resource-pack-sha1=
simulation-distance=10
spawn-protection=16
status-heartbeat-interval=0
sync-chunk-writes=true
text-filtering-config=
text-filtering-version=0
use-native-transport=true
view-distance=10
white-list=false
