version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Generating Prisma client..."
      - npx prisma generate
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 22.14.0
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: AWS_REGION
      value: "ap-northeast-1"
    - name: AUTH_TRUST_HOST
      value: "true"
  secrets:
    - name: NEXTAUTH_URL
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:NEXTAUTH_URL::"
    - name: NEXTAUTH_SECRET
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:NEXTAUTH_SECRET::"
    - name: DATABASE_URL
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:DATABASE_URL::"
    - name: GOOGLE_CLIENT_ID
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:GOOGLE_CLIENT_ID::"
    - name: GOOGLE_CLIENT_SECRET
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:GOOGLE_CLIENT_SECRET::"
    - name: DISCORD_CLIENT_ID
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:DISCORD_CLIENT_ID::"
    - name: DISCORD_CLIENT_SECRET
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:DISCORD_CLIENT_SECRET::"
    - name: TWITTER_CLIENT_ID
