    - name: TWITTER_CLIENT_SECRET
      value-from: "arn:aws:secretsmanager:ap-northeast-1:126112056177:secret:kishax-apprunner-secrets-S9SCIf:TWITTER_CLIENT_SECRET::"
    - name: MC_SOCKET_HOST
