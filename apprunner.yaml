version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Generating Prisma client..."
      - npx prisma generate
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 22.14.0
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: AWS_REGION
      value: "ap-northeast-1"
  secrets:
    - name: NEXTAUTH_URL
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: NEXTAUTH_SECRET
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: DATABASE_URL
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: GOOGLE_CLIENT_ID
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: GOOGLE_CLIENT_SECRET
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: DISCORD_CLIENT_ID
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: DISCORD_CLIENT_SECRET
      value-from: arn:aws:secretsmanager:ap-northeast-1:123456789012:secret:kishax-apprunner-secrets-AbCdEf
    - name: TWITTER_CLIENT_ID
