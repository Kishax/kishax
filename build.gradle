plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

description = 'This is FMC plugin!'

ext {
    versions = [
        jedis: '5.2.0',
        luckperms: '5.4',
        slf4j: '2.0.9',
        snakeyaml: '2.0',
        guice: '5.1.0',
        mysql: '8.0.30',
        json: '20180813',
        okhttp: '4.9.3'
    ]
}

subprojects {
    apply plugin: 'java'
	apply plugin: 'com.github.johnrengelman.shadow'
	
    group = 'keyp.forev.fmc'
    version = '1.0.0'
	
	sourceCompatibility = 17
	targetCompatibility = 17
	
    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
		compileOnly "net.luckperms:api:${versions.luckperms}"
		implementation "redis.clients:jedis:${versions.jedis}"
		implementation "org.slf4j:slf4j-api:${versions.slf4j}"
		implementation "org.slf4j:slf4j-simple:${versions.slf4j}"
		implementation "org.yaml:snakeyaml:${versions.snakeyaml}"
		implementation "com.google.inject:guice:${versions.guice}"
		implementation "mysql:mysql-connector-java:${versions.mysql}"
		implementation "org.json:json:${versions.json}"
		implementation "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    }
}
