services:
  kishax-server:
    build:
      context: .
      args:
        KISHAX_API_BRANCH: ${KISHAX_API_BRANCH:-main}
    container_name: kishax-minecraft
    restart: unless-stopped
    environment:
      # Overall Memory Configuration
      OVERALL_MEMORY: ${OVERALL_MEMORY:-8.0}
      
      # MySQL Configuration (RDS MySQL)
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mc}
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      SEED_ENV: ${SEED_ENV:-development}
      
      # AWS Configuration
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      MC_WEB_SQS_ACCESS_KEY_ID: ${MC_WEB_SQS_ACCESS_KEY_ID}
      MC_WEB_SQS_SECRET_ACCESS_KEY: ${MC_WEB_SQS_SECRET_ACCESS_KEY}
      TO_WEB_QUEUE_URL: ${TO_WEB_QUEUE_URL}
      TO_MC_QUEUE_URL: ${TO_MC_QUEUE_URL}
      TO_DISCORD_QUEUE_URL: ${TO_DISCORD_QUEUE_URL}
      
      # Redis Configuration (i-b host Redis #1)
      REDIS_URL: ${REDIS_URL}
      REDIS_CONNECTION_TIMEOUT: ${REDIS_CONNECTION_TIMEOUT:-5000}
      REDIS_COMMAND_TIMEOUT: ${REDIS_COMMAND_TIMEOUT:-3000}
      
      # Queue Configuration
      QUEUE_MODE: ${QUEUE_MODE:-MC}
      SQS_WORKER_ENABLED: ${SQS_WORKER_ENABLED:-true}
      SQS_WORKER_POLLING_INTERVAL_SECONDS: ${SQS_WORKER_POLLING_INTERVAL_SECONDS:-2}
      SQS_WORKER_MAX_MESSAGES: ${SQS_WORKER_MAX_MESSAGES:-10}
      SQS_WORKER_WAIT_TIME_SECONDS: ${SQS_WORKER_WAIT_TIME_SECONDS:-20}
      SQS_WORKER_VISIBILITY_TIMEOUT_SECONDS: ${SQS_WORKER_VISIBILITY_TIMEOUT_SECONDS:-30}
      
      # Auth API Configuration
      MC_CONFIRM_BASE_URL: ${MC_CONFIRM_BASE_URL}
      CONFIRM_URL: ${MC_CONFIRM_BASE_URL}/mc/auth
      AUTH_API_URL: ${AUTH_API_URL}
      AUTH_API_KEY: ${AUTH_API_KEY}
      
      # Logging Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    
    volumes:
      # Configuration files (read-only mounts for hot-reload)
      - ./docker/config/servers.json:/mc/config/servers.json:ro
      # Home server volumes
      - minecraft_data_home:/mc/spigot/home/world
      - minecraft_data_home_nether:/mc/spigot/home/world_nether
      - minecraft_data_home_the_end:/mc/spigot/home/world_the_end
      # Latest server volumes
      - minecraft_data_latest:/mc/spigot/latest/world
      - minecraft_data_latest_nether:/mc/spigot/latest/world_nether
      - minecraft_data_latest_the_end:/mc/spigot/latest/world_the_end
      # Shared volumes
      - velocity_data:/mc/velocity
      - server_images:/mc/server/images
    ports:
      - "25565:25565"  # Spigot server port
      - "25577:25577"  # Velocity proxy port
    stdin_open: true
    tty: true

volumes:
  # Home server volumes
  minecraft_data_home:
  minecraft_data_home_nether:
  minecraft_data_home_the_end:
  # Latest server volumes
  minecraft_data_latest:
  minecraft_data_latest_nether:
  minecraft_data_latest_the_end:
  # Shared volumes
  velocity_data:
  server_images:
